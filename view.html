<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="d-flex justify-content-center mt-5 ">
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName">
                <div id="nameHelp" class="form-text"></div>
            </div>
            <div class="mb-3">

                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <!-- <div class="mb-3 form-check">

            </div> -->
            <button type="button" class="btn btn-primary" id="register" onclick="updateItem(`item.id`)">update</button>
        </form>

    </div>

    <table class="table table-hover table-bordered border-primary  text-center" style="width: 70%; margin: 50px auto;">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Mail</th>
                <th scope="col">Password</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- <tr>
                <td>${item.id}</td>
                <td>${item.username}</td>
                <td>${item.email}</td>
                <td>${item.password}</td>
                <td id="delete"><button type="button" class="btn btn-danger btn-sm" id="delBtn">Delete</button></td>
                <td id="update"><button type="button" id="updateLink" class="btn btn-success btn-sm" onclick="updateItem(${item.id})">Update</button>
            </tr> -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <script src="./assets/js/view.js"></script>
